<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globello | Country</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Rock+3D&display=swap" rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="./src/output.css" rel="stylesheet">
    <script src="./src/components/navBar.js" defer></script>
    <script src="./src/scripts/country.js" type="module" defer></script>
</head>
<body>
    <header>
        <!-- use JS to load nav content -->
        <nav id="nav-container" role="navigation" class="flex flex-row items-center h-fit p-5 shadow-md"></nav>
        <main class="px-15 mt-8">
            <a href="/index.html" class="hero-cta px-6 py-3 rounded-2xl font-normal items-center bg-turquoise hover:bg-sky border-3 hover:font-bold border-blac dark:bg-blue-950 w-fit shadow-md transition-all duration-300 my-6">Go Back</a>
            <br>
            <br>

            <!-- name of the country -->
            <h1 class="retrievedCountryName mt-4"></h1>
            <p class="officialName italic"></p>
            <!-- country details section -->
            <section class="flex flex-col md:flex-row gap-20 my-20" aria-label="country details section">
                <!-- flag image -->
                <div class="flagImageContainer">
                    <img src="" alt="" class="flagImage">
                </div>

                <!-- detailed information section -->
                <div class="flex flex-col gap-4 justify-between">
                    <h2>Want to learn how to say hello?</h2>
                    <p class="italic">Coming Soon!</p>
                    <div class="flex flex-col flex-wrap gap-2 text-right">
                        <h4 class="countryName text-3xl"></h4>
                        <p class="officialName italic"></p>
                    </div>
                    <h5>Region</h5>
                    <p class="regionName"></p>
                    <h5>Capital</h5>
                    <p class="countryCapital"></p>
                    <!-- languages label -->
                    <!-- <h5>Languages</h5>
                    <div class="languagesContainer flex flex-wrap gap-2">
                    </div> -->

                    <!-- border countries labels -->
                    <h5>Border Countries</h5>
                    <div class="bordersContainer flex flex-wrap gap-2">
                    </div>
                </div>
            </section>
        </main>
    </header>
</body>
</html>
