<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globello | Language Learning</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Rock+3D&display=swap" rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="./src/output.css" rel="stylesheet">
    <script src="./src/components/navBar.js" defer></script>
</head>
<body>
    <header>
        <!-- use JS to load nav content -->
        <nav id="nav-container" role="navigation" class="flex flex-row items-center h-fit p-5 shadow-md"></nav>

        <!-- hero section -->
        <section aria-label="hero section" class="bg-cream dark:bg-blue-900 px-15 py-20 flex flex-col md:flex-row justify-around items-center">
            <img src="./src/assets/hellos.gif" alt="gif of hellos in english, french, spanish, portuguese, italian, dutch" class="w-sm h-fit">
            <div class="hero-text flex flex-col gap-9">
                <h1>Welcome to Globello!</h1>
                <p>Discover how to say hello across the world! Learn multiple greetings, including regional variations and slang!</p>
                <div class="space-y-4">
                    <h2><span class="pr-1.5"><i class="bi bi-patch-question-fill"></i></span> How to use Globello</h2>
                    <ul class="hero-list space-y-2 pl-6">
                        <li><i class="bi bi-caret-right-fill pr-1.5"></i>Search for countries or browse our list</li>
                        <li><i class="bi bi-caret-right-fill pr-1.5"></i>Filter countries by region</li>
                        <li><i class="bi bi-caret-right-fill pr-1.5"></i>Click a country to see greetings</li>
                    </ul>
                </div>
                <a href="#" class="hero-cta px-6 py-3 rounded-2xl font-normal items-center bg-turquoise hover:bg-sky border-3 hover:font-bold border-blac dark:bg-blue-950 w-fit self-center shadow-md transition-all duration-300">Get Started</a>
            </div>
        </section>
    </header>

    <main class="flex flex-col gap-12 mt-10">
        <!-- search and filter section -->
        <section class="flex flex-col md:flex-row h-fit px-15 justify-between">
            <label for="countrySearch" class="hidden">Country Search</label>
            <!-- search bar -->
            <div class="flex flex-row gap-6 items-center border-3 border-blac dark:border-cream rounded-2xl p-3 focus-within:ring-offset-2 focus-within:ring-3 focus-within:ring-tomato">
                <i class="bi bi-search text-2xl"></i>
                <input type="text" id="countrySearch" placeholder="Search for a country..." class="text-lg outline-none">
            </div>

        </section>

        <!-- country grid section -->
        <section aria-label="countries grid section">

        </section>
    </main>
</body>
</html>
